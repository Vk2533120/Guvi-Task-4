<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Income Expense Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Income Expense Tracker</h1>

    <div class="summary">
      <div class="card income-card">Total Income: ₹<span id="total-income">0.00</span></div>
      <div class="card expense-card">Total Expenses: ₹<span id="total-expenses">0.00</span></div>
      <div class="card balance-card">Net Balance: ₹<span id="net-balance">0.00</span></div>
    </div>

    <form id="entry-form">
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" id="description" placeholder="Enter description" required>
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" placeholder="Enter amount" required>
      </div>
      <div class="form-group">
        <label for="type">Type</label>
        <select id="type">
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Add Entry</button>
      <button type="reset" class="btn btn-secondary">Reset</button>
    </form>

    <div class="filters">
      <label><input type="radio" name="filter" value="all" checked> All</label>
      <label><input type="radio" name="filter" value="income"> Income</label>
      <label><input type="radio" name="filter" value="expense"> Expense</label>
    </div>

    <ul id="entry-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
